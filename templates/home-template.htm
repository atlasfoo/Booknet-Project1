<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/fontello.css')}}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700" rel="stylesheet">
    <style>
        body{
            font-family: 'Nanum Gothic', Arial, sans-serif;
        }
        @media screen and (max-width:576px){
            #search-form input{
                width: auto;
            }
        }
    </style>
    <title>BookNet</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a href="{{url_for('home')}}" class="navbar-brand">BookNet</a>
        <button class="navbar-toggler navbar-toggler-left" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu"
            aria-label="Menu" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <section class="collapse navbar-collapse" id="main-menu">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link dropdown-toggle" id="user-dp" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false"><i class="icon-user"></i>{{user.usr}}</a>
                    <div class="dropdown-menu" aria-labelledby="user-dp">
                        <a href="{{url_for('logout')}}" class="dropdown-item">Log Out</a>
                    </div>
                </li>
    
            </ul>
            <form action="{{url_for('search')}}" class="form-inline" id="search-form" method="GET">
                <input type="text" class="form-control mr-2" placeholder="Search Book" id="searchtxt" name="searchtxt">
                <button type="submit" class="btn btn-sm btn-dark"><i class="icon-search"></i></button>
            </form>
        </section>
    </nav>
    <main class="container mt-2">
        {%block body%}
        {%endblock%}
    </main>
    <!--this javascript is only to verificate if the form is empty-->
    <script>
        document.addEventListener("DOMContentLoaded", ()=>{
            document.querySelector("#search-form").onsubmit=()=>{
                var search=document.querySelector("#searchtxt").value;
                if(search === ""){
                    alert("Fill the search field")
                    return false;
                }
                return true;
            }
        })
    </script>
</body>
</html>
